dist: trusty

language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - main

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

env:
  global: PATH="$TRAVIS_BUILD_DIR/vendor/bin:$PATH"

jobs:
  include:
    - php: 7.4
      env: WP_VERSION=master PHPCS=1
    - php: 7.3
      env: WP_VERSION=master PHPCS=1
    - php: 7.3
      env: WP_VERSION=5.4
    - php: 7.3
      env: WP_VERSION=5.0
    - php: 7.2
      env: WP_VERSION=master
    - php: 7.2
      env: WP_VERSION=5.4
    - php: 7.2
      env: WP_VERSION=5.0
    - php: 7.2
      env: WP_VERSION=4.9
    - php: 7.1
      env: WP_VERSION=master
    - php: 7.1
      env: WP_VERSION=5.4
    - php: 7.1
      env: WP_VERSION=5.0
    - php: 7.1
      env: WP_VERSION=4.9
  allow_failures:
    - php: 7.4

before_install:
  - |
    # Remove Xdebug for a huge performance increase:
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
      phpenv config-rm xdebug.ini
    else
      echo "xdebug.ini does not exist"
    fi

before_script:
  # Install PHPUnit and composer scripts.
  - |
    composer install;
    phpenv rehash

install:
  # Set up WP + BP + WPGraphQL.
  - export WP_DEVELOP_DIR=/tmp/wordpress/
  - export WP_TESTS_DIR=$WP_DEVELOP_DIR/tests/phpunit
  - mkdir -p $WP_DEVELOP_DIR
  - git clone --depth=1 --branch="$WP_VERSION" git://develop.git.wordpress.org/ $WP_DEVELOP_DIR
  - plugin_slug=$(basename $(pwd))
  - plugin_dir=$WP_DEVELOP_DIR/src/wp-content/plugins/$plugin_slug
  - cd ..
  - mv $plugin_slug $plugin_dir
  - svn co --ignore-externals https://buddypress.svn.wordpress.org/trunk $WP_DEVELOP_DIR/src/wp-content/plugins/buddypress
  - git clone --depth=1 --branch="develop" https://github.com/wp-graphql/wp-graphql.git $WP_DEVELOP_DIR/src/wp-content/plugins/wp-graphql

  # set up tests config
  - cd $WP_DEVELOP_DIR
  - echo $WP_DEVELOP_DIR
  - cp wp-tests-config-sample.php wp-tests-config.php
  - sed -i "s/youremptytestdbnamehere/wordpress_test/" wp-tests-config.php
  - sed -i "s/yourusernamehere/root/" wp-tests-config.php
  - sed -i "s/yourpasswordhere//" wp-tests-config.php

  # set up database
  - mysql -e 'CREATE DATABASE wordpress_test;' -uroot

  # go to the plugin directory
  - cd $plugin_dir

script:
  - ./vendor/bin/phpunit;
  - ./vendor/bin/phpunit -c tests/multisite.xml;
  - find src -type "f" -iname "*.php" | xargs -L "1" php -l;
  - if [[ "$PHPCS" == "1" ]]; then ./vendor/bin/phpcs; fi
